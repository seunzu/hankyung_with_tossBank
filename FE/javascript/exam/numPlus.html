<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numPlus.html</title>
</head>
<body>
    <!-- 
        화면에서 숫자를 입력할 수있게 만든다.
        입력한 숫자의 각 단위를 더하면 얼마인지 알려주자!
    -->

<script>
    let num = prompt("임의의 정수를 입력해주십시오!", "");

    let sum = 0;

    while(num >  0) {
        sum += Math.floor(num % 10);
        num /= 10;
    }
    alert("각 단위를 더한 결과 : " + sum);
</script>

</body>
</html>
