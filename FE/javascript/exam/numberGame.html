<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numberGame.html</title>
</head>
<body>
    
<script>
    // 숫자 맞추기 게임
    // prompt(), alert()을 이용하여 작성한다.

    let input   = 0;    // 사용자가 입력한 값을 저장할 변수
    let count   = 0;    // 정답을 맞추기 위해 시도한 회수를 저장할 변수

    // 1 ~ 100 사이의 임의의 값을 추출해서 answer에 저장한다.
    let answer = Math.floor(Math.random() * 100 + 1);

    do {
        count++;    // 게임회수를 1 증가 시킨다.
        input = prompt("1과 100사이의 정수를 입력하세요!", "");

        // 정답과 입력한 값을 비교하여 적절하게 프로그램을 작성한다.
        if(answer > input) {
            alert('더 큰 수를 입력하세요!');
        } else if(answer < input) {
            alert('더 작은 수를 입력하세요!');
        } else {
            alert('정답입니다.');
            alert('시도한 횟수는 ' + count + '번입니다.');
            break;
        }

    } while(true); // 무한반복
</script>

</body>
</html>
