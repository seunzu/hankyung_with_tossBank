<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>breakout01.html</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        canvas {
            background: yellow;
            display: block;
            margin: 0 auto; /* canvas를 좌우영역의 정중앙으로 위치시킨다.   */

        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx    = canvas.getContext("2d");

        ctx.beginPath();
        ctx.rect(20, 40, 100, 100);
        ctx.fillStyle = "#FF0000";
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.arc(240, 160, 20, 0, Math.PI * 2, false);
        ctx.fillStyle = "green";
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.rect(200, 40, 100, 100);
        ctx.strokeStyle = "rgba(0, 0, 255, 0.7)";
        ctx.stroke();
        ctx.closePath();


        
    </script>
</body>
</html>
