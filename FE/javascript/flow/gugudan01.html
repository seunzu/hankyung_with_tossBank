<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>구구단</h1>

<script>
let print = '';

for(let i = 2; i <= 9; i++) {
    for(let j = 1; j <= 9; j++) {
        print += i + "x" + j + "=" + i*j + "\t";
    }
    print += "<br>";
}
document.write(print);
</script>

</body>
</html>
