<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float.html</title>
    <style>
        div {
            width: 550px;
            border: #666 solid 3px;
            padding: 20px;
        }
        img {
            border: #999 solid 2px;
        }
        p {
            background: #FF0;
        }
        .tree {
            width: 100px;
            float: left;
        }
        .rabbit {
            height: 100px;
            float: right;
        }
        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <h1>float 속성</h1>
    <p>일반적인 흐름에서 분리된 요소를 부모 영역을 기준으로 배치하는 속성</p>
    <div>
        <img class="tree" src="images/tree.png" alt="나무">
        <img class="rabbit" src="images/rabbit.png" alt="토끼">
        <p class="clear">
            산토끼 토끼야 어디를 가느냐
            <br/>
            깡충깡충 뛰면서 어디를 가느냐
        </p>
        <p>
            산고개 고개를 나 혼자 넘어서
            <br/>
            토실토실 알밤을 주워서 올테야
        </p>
    </div>
</body>
</html>
