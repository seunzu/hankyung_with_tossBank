<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z_index.html</title>
    <style>
        div {
            width: 300px;
            border: #666 solid 3px;
            padding: 10px;
            height: 200px;
            position: absolute;
            font-weight: bold;
            color: #FFF;
            font-size: 2em;
        }
        .box1 {
            top: 200px;
            left: 150px;
            background-color: rgba(255, 0, 0, 0.8);
            z-index: 3;
        }
        .box2 {
            top: 150px;
            left: 100px;
            background-color: rgba(0, 255, 0, 0.8);
            z-index: 1;
        }
        .box3 {
            top: 100px;
            left: 50px;
            background-color: rgba(0, 0, 255, 0.8);
            z-index: 2;
        }
    </style>
</head>
<body>
    <h1>z-index 속성</h1>
    <p>position의 속성 값이 static이 아닌 요소의 offset 관련 속성 값과 겹쳐질 경우
        겹치는 순서를 지정하는 속성이다.
    </p>
    <div class="box1">
        box1
    </div>
    <div class="box2">
        box2
    </div>
    <div class="box3">
        box3
    </div>
</body>
</html>
