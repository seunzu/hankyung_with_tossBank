<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sibling.html</title>
    <style>
        h1 + p {
            color: #F00;
        }
        h2 ~ p {
            color: #00F;
        }
    </style>
</head>
<body>
    <h1>General Sibling Combinators - 기본 형제 선택자</h1>
    <p>기본 형제 선택자는 선행 선택자와 후행 선택자를 "+"로 구분하여 선언한다.</p>
    <p>기본 형제 선택자는 선행 선택자와 후행 선택자를 "+"로 구분하여 선언한다.</p>

    <hr/>
    <h2>Adjacent Sibling Combinators - 인접 형제 선택자</h2>
    <p>기본 형제 선택자는 선행 선택자와 후행 선택자를 "~"로 구분하여 선언한다.</p>
    <p>기본 형제 선택자는 선행 선택자와 후행 선택자를 "~"로 구분하여 선언한다.</p>
</body>
</html>
