<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-class.html</title>
    <style>
        a:link {
            color: #0000FF;
            text-decoration: none;
        }
        a:visited {
            color: #FF00FF;
            text-decoration: line-through;
        }
        a:hover {
            color: #22FF22;
            text-decoration: wavy;
        }
        a:focus {
            color: #051b30;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>pseudo-class selector - 가상 클래스 선택자</h1>
    <a href="https://www.naver.com">네이버</a>
    <p>가상 클래스 선택자는 상황에 따라 요소를 선택하여 스타일을 지정할 수 있습니다.</p>
    <p>가상 클래스 선택자는 요소의 상태나 상황에 따라 선택하는 방법으로,
        링크의 경우 방문 전, 방문 후, 링크 위에 마우스를 올려 놓거나 포커스를 가지고 있을 때 등의
        상황을 선택하여 스타일을 지정할 수 있다.
    </p>
</body>
</html>
