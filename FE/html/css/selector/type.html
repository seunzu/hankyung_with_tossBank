<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type.html</title>
    <style>
        h1 {
            color: rgb(25, 123, 45);
        }
        p {
            color: rgb(220, 25, 120);
        }
        h2 {
            color: rgba(220, 25, 120, 0.4);
        }
    </style>
</head>
<body>
    <h1>type selector - 요소 선택자</h1>
    <p>
        <h2>요소 선택자를 사용하여 특정 요소에 스타일을 적용시킬 수 있다.</h2>
    </p>
</body>
</html>
