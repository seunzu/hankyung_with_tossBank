<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>child.html</title>
    <style>
        #main > div {
            border: 5px solid red;
        }
        ol > li {
            list-style-type: square;
            font-weight: bold;
            color: #FF0000;
        }
    </style>
</head>
<body>
    <h1>child combinator - 자식 선택자</h1>
    <p>선행 선택자인 부모 요소의 하위에 포함된 후행 선택자인 자식 요소를 선택하는 방법이다.</p>
    <div id="main">
        <div>
            #main의 자식 요소
            <div>
                #main에 포함된 하위 요소
            </div>
        </div>
    </div>

    <hr/>
    <ol>
        <li>첫 번째 목록
            <ul>
                <li>첫 번째 목록의 하위 목록</li>
            </ul>
        </li>
        <li>두 번째 목록
            <ul>
                <li>두 번째 목록의 하위 목록</li>
            </ul>
        </li>
        <li>세 번째 목록
            <ul>
                <li>세 번째 목록의 하위 목록</li>
            </ul>
        </li>
    </ol>
</body>
</html>
