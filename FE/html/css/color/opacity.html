<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity.html</title>
    <style>
        p {
            opacity: 0.5;
            position:absolute;
            width: 200px;
            height: 100px;
            padding: 20px;
            font-weight: bold;
        }
        .box1   {
            background: #054D4A;
            top: 100px;
            left: 100px;
            color: #FFF;
        }
        .box2   {
            background: #D0D627;
            top: 180px;
            left: 130px;
        }
    </style>
</head>
<body>
    <h1>opacity - 요소 박스의 투명도</h1>
    <p class="box1">요소 박스의 투명도를 0.5로 지정하였습니다.</p>
    <p class="box2">요소 박스의 투명도를 0.5로 지정하였습니다.</p>
</body>
</html>
