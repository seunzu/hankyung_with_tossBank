<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color.html</title>
    <style>
        p       {   font-size:  40px;                 }
        .color1 {   color:  rgb(255, 0, 0);         }
        .color2 {   color:  rgba(255, 0, 0, 0.4);   }
        .color3 {   color:  hsl(27, 80%, 50%);      }
        .color4 {   color:  hsla(27, 80%, 50%, 0.6);}
    </style>
</head>
<body>
    <!-- Red, Green, Blue -->
    <!-- Hue(색상), Saturation(채도), Lightness(명도), Alpha(불투명도) -->
    <h1>color 속성</h1>
    <p class="color1">요소의 글자색상을 RGB 형식으로 설정하였습니다.</p>
    <p class="color2">요소의 글자색상을 RGBA 형식으로 설정하였습니다.</p>
    <p class="color3">요소의 글자색상을 HSL 형식으로 설정하였습니다.</p>
    <p class="color4">요소의 글자색상을 HSLA 형식으로 설정하였습니다.</p>
</body>
</html>
