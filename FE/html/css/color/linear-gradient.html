<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linear-gradient.html</title>
    <style>
        div {
            position: absolute;
            width: 200px;
            height: 100px;
            color: #69F;
            font-weight: bold;
            padding: 15px;
            border: 6px solid #666;
        }
        .box1 {
            background: linear-gradient(#000, #F00, #0F0);
        }
    </style>
</head>
<body>
    <h1>linear-gradient 효과</h1>
    <div class="box1"></div>
</body>
</html>
