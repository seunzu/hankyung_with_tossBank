<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-image.html</title>
    <style>
        p {
            border: 1px solid #000;
            width: 400px;
            height: 400px;
            padding: 20px;
            font-weight: bold;
            background-size: 100px 100px, 200px 100px, 400px 300px;
            background-position: 300px 80px, 200px 120px, right bottom;
            background-repeat: no-repeat;
        }
        .backImg {
            background-image: url(images/sun.png), url(images/cloud.png), url(images/tree.png);
        }
    </style>
</head>
<body>
    <h1>background-image 속성</h1>
    <img src="images/cat.jpg"/>
    <p class="backImg">
        다중 배경 이미지를 적용합니다.
    </p>
</body>
</html>
