<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-style.html</title>
    <style>
        .normal {
            font-style: normal;
        }
        .italic {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>font-style : 폰트의 표시 형태를 지정한다.</h1>
    <p class="normal">
        font-style 속성 값으로 normal을 적용하였습니다.
    </p>
    <p class="italic">
        font-style 속성 값으로 italic을 적용하였습니다.
    </p>
</body>
</html>
