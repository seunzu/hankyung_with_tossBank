<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-weight.html</title>
    <style>
        table {
            font-size:  28px;
            font-family: Verdana, Geneva, sans-serif;
        }
        .num_100 {  font-weight:    100;   }
        .num_200 {  font-weight:    200;   }
        .num_300 {  font-weight:    300;   }
        .num_400 {  font-weight:    400;   }
        .num_500 {  font-weight:    500;   }
        .num_600 {  font-weight:    600;   }
        .num_700 {  font-weight:    700;   }
        .num_800 {  font-weight:    800;   }
        .num_900 {  font-weight:    900;   }
        .keyword_normal     {   font-weight:    normal; }
        .keyword_bold       {   font-weight:    bold;   }
        .keyword_lighter    {   font-weight:    lighter;}
        .keyword_bolder     {   font-weight:    bolder; }
    </style>
</head>
<body>
    <h1>font-weight - 폰트가 표시되는 굵기를 지정한다.</h1>
    <table border="1">
        <caption>font-weight 속성</caption>
        <tr>
            <th>수치값</th><th>키워드 값</th>
        </tr>
        <tr>
            <td class="num_100">100</td><td>--</td>
        </tr>
        <tr>
            <td class="num_200">200</td><td>--</td>
        </tr>
        <tr>
            <td class="num_300">300</td><td>--</td>
        </tr>
        <tr>
            <td class="num_400">400</td><td class="keyword_normal">normal</td>
        </tr>
        <tr>
            <td class="num_500">500</td><td>--</td>
        </tr>
        <tr>
            <td class="num_600">600</td><td>--</td>
        </tr>
        <tr>
            <td class="num_700">700</td><td class="keyword_bold">bold</td>
        </tr>
        <tr>
            <td class="num_800">800</td><td>--</td>
        </tr>
        <tr>
            <td class="num_900">900</td><td>--</td>
        </tr>
        <tr>
            <td>--</td><td class="keyword_lighter">lighter</td>
        </tr>
        <tr>
            <td>--</td><td class="keyword_bolder">bolder</td>
        </tr>
    </table>
</body>
</html>
