<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-size.html</title>
    <style>
        .font_px        {  font-size:   24px;       }
        .font_em        {  font-size:   2em;        }
        .font_percent   {  font-size:   150%;       }
        .font_xx-small  {   font-size:  xx-small;   }   /*  3/5   */
        .font_x-small   {   font-size:  x-small;    }   /*  3/4   */
        .font_small     {   font-size:  small;      }   /*  8/9   */
        .font_medium    {   font-size:  medium;     }   /*  1     */
        .font_large     {   font-size:  large;      }   /*  6/5   */
        .font_x-large   {   font-size:  x-large;    }   /*  3/2   */
        .font_xx-large  {   font-size:  xx-large;   }   /*  2/1   */
    </style>
</head>
<body>
    <h1>font-size : 폰트의 크기를 지정한다.</h1>
    <p class="font_px">글자의 크기가 24px로 설정되었습니다.</p>
    <p class="font_em">글자의 크기가 상속된 크기의 x 2배로 설정되었습니다.</p>
    <p class="font_percent">글자의 크기가 상속된 크기의 x 150%로 설정되었습니다.</p>
    <p class="font_xx-small">글자의 크기가  로 설정되었습니다.</p>
    <p class="font_x-small">글자의 크기가  로 설정되었습니다.</p>
    <p class="font_small">글자의 크기가  로 설정되었습니다.</p>
    <p class="font_medium">글자의 크기가  로 설정되었습니다.</p>
    <p class="font_large">글자의 크기가  로 설정되었습니다.</p>
    <p class="font_x-large">글자의 크기가  로 설정되었습니다.</p>
    <p class="font_xx-large">글자의 크기가  로 설정되었습니다.</p>
</body>
</html>
