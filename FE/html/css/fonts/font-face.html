<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-face.html</title>
    <style>
        @font-face {
            font-family: 'Nanum';
            src : url('webfont/NanumGotic.eot');
            src : url('webfont/NanumGotic.eot>#iefix')  format('embedded-opentype'),
                  url('webfont/NanumGotic.woff')        format('woff'),
                  url('webfont/NanumGotic.ttf')         format('trutype');
        }
        @font-face {
            font-family: 'myfont';
            src : url('webfont/D2Coding-Ver1.3-20171129.ttf') format('truetype')
        }
        .font {
            font-family: "바탕", "굴림", Courier;
        }
        .webFont {
            font-family: 'myfont';
        }
    </style>
</head>
<body>
    <h1>@font-face</h1>
    <p>
        @font-face는 일반적인 속성과 달리 css에서 사용할 font-family의 이름과 자원을 정의할 수 있는 규칙이다.<br/>
        사용자의 환경에 설치된 폰트 또는 서버에서 제공한 폰트를 다운로드하여 사용할 수 있도록하는 역할을 한다.
    </p>
    <p class="font">
        폰트를 읽어 들여서 화면에 보여줍니다.<br/>
        0123456789 ㅇ0oO ㅣlI
    </p>
    <p class="webFont">
        D2Coing 폰트입니다.<br/>
        0123456789 ㅇ0oO ㅣlI
    </p>
</body>
</html>
