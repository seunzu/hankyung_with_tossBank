<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline.html</title>
</head>
<body>
    <h1 style="color:#F00">CSS 적용 - Inline 방식</h1>
    <h3>특정 HTML 요소에 style 속성을 사용햐여 css 코드를 선언하는 방법이다.</h3>
    <h3 style="background:chartreuse">이 방법은 구조와 표현의 분리라는 관점에서 바람직하지 않다.</h3>
    <h3>inline 방식의 스타일은 선택자의 우선 순위가 가장 높다.</h3>
    <p style="color:blue; background:yellow;">&lt;style&gt; 요소 내에서 직접 css코드를 기술하는 것을 말합니다.</p>
</body>
</html>
