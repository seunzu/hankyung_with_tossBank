<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>embedded.html</title>
    <style>
        h1 {
            color: #FF0000;
        }
        p {
            color: blue;
        }
     </style>
</head>
<body>
    <h1>Embedded 방식</h1>
    <p>&lt;style&gt; 요소 내에 직접 css 코드를 포함하는 방식이다.</p>
    <p style="color:brown;background:yellow">HTML 파일 내에 css 코드를 직접 포함하여 스타일이 적용되게 하는 방식이다.</p>
</body>
</html>
