<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow.html</title>
    <style>
        div {
            padding: 20px;
            margin: 20px;
            width: 160px;
            height: 80px;
            font-weight: bold;
            border: 6px solid #CCC;
            color: #FFF;
            background: #054D4A;
        }
        /* box-shadow: x축 y축 blur spread */
        .inset {
            box-shadow: inset 5px 5px 0px 0px #000;
        }
        .outset {
            box-shadow: 5px 5px 0px 0px #000;
        }
        .blur {
            box-shadow: 5px 5px 5px 0px #000;
        }
        .spread {
            box-shadow: 5px 5px 5px 10px #000;
        }
    </style>
</head>
<body>
    <h1>box-shadow 속성 : 요소 박스의 그림자를 설정한다.</h1>
    <div class="inset"></div>
    <div class="outset"></div>
    <div class="blur"></div>
    <div class="spread"></div>
</body>
</html>
