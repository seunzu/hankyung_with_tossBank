<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-style.htl</title>
    <style>
        div {
            width: 140px;
            height: 100px;
            font-weight: bold;
            padding: 20px;
            margin: 20px 10px;
            float: left;
            position: relative;
            border-width: 5px;
            border-color: blueviolet;
        }
        span {
            position: absolute;
            top: -40px;
            left: -10px;
            white-space: nowrap;
        }
        .box1 { border-style: solid;    }
        .box2 { border-style: dotted;   }
        .box3 { border-style: dashed;   }
        .box4 { border-style: double;   }
    </style>
</head>
<body>
    <h1>border-style 속성 - 요소 박스의 테두리 선의 스타일을 지정합니다.</h1>
    <div class="box1"><span>실선 테두리</span></div>
    <div class="box2"><span>둥근 점선 테두리</span></div>
    <div class="box3"><span>사각 점선 테두리</span></div>
    <div class="box4"><span>이중선 테두리</span></div>
</body>
</html>
