<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-decoration-break.html</title>
    <style>
        div {
            padding: 20px;
            margin: 50px;
            width: 400px;
            font-weight: bold;
        }
        span {
            color: #FFF;
            border: #000 solid 6px;
            background: linear-gradient(to right, #1E5799 0%, #7DB9E8 100%);
            padding: 6px 20px;
            line-height: 3;
        }
        .slice span {
            -webkit-box-decoration-break: slice;
            box-decoration-break: slice;
        }
        .clone span {
            -webkit-box-decoration-break: clone;
            box-decoration-break: clone;
        }
    </style>
</head>
<body>
    <h1>box-decoration-break 속성</h1>
    <p>
        요소 박스가 페이지나 단으로 나누어졌거나, 
        인라인 요소가 자동 줄바꿈 때문에 나누어졌을 경우,
        border나 padding을 추가할 것인지의 여부를 지정한다.
    </p>
    <div class="slice">
        box-decoration-break는 요소 박스가 <span>페이지나 단으로 인해 나누어졌을 경우
        boreder나 padding을 추가할 지 여부를</span> 지정하는 것이다.
    </div>
    <div class="clone">
        box-decoration-break는 요소 박스가 <span>페이지나 단으로 인해 나누어졌을 경우
        boreder나 padding을 추가할 지 여부를</span> 지정하는 것이다.
    </div>
</body>
</html>
