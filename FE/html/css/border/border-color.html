<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-color.html</title>
    <style>
        div {
            width: 200px;
            height: 160px;
            font-weight: bold;
            padding: 20px;
            margin: 20px 10px;
            float: left;
            position: relative;
            border-width: 20px;
            border-style: solid;
        }
        span {
            position: absolute;
            top: -46px; 
            left: -10px;
            white-space: nowrap;
        }
        .box1 {
            border-color: rgba(100, 100, 100, 0.7);
        }
        .box2 {
            /* border-color: #F00 #0F0 #00F #000; */
            /* border-color: #F00 #0F0; */
            border-color: #F00 #0F0 #00F;
        }
    </style>
</head>
<body>
    <h1>border-color 속성 - 요소 박스의 테두리 선의 색을 설정합니다.</h1>
    <div class="box1">
        <span>동일하게 테두리의 색상을 적용한다.</span>
    </div>
    <div class="box2">
        <span>테두리의 색상을 각각 다르게 적용한다.</span>
    </div>
</body>
</html>
