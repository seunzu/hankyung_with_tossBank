<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-decoration.html</title>
    <style>
        .d1 {
            text-decoration: line-through  #FF2277;
        }
        .d2 {
            text-decoration-line: underline;
            text-decoration-style: double;
            text-decoration-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>text-decoration 속성 - 장식선을 표현한다.</h1>
    <p class="d1">
        따르릉 따르릉 비켜나세요
        자전거가 나갑니다 따르르릉
        저기가는 저 사람 조심하세요
        어물어물 하다가 큰일 납니다
    </p>
    <p class="d2">
        부르릉 부르릉 비켜나세요
        오토바이 나갑니다 부르릉
        저기가는 자전거 조심하세요
        어물어물 하다가 큰일 납니다
    </p>
    <p class="d3">
        부우웅 부우웅 비켜나세요
        버스가 나갑니다 부우웅
        저기가는 저 오토바이 조심하세요
        어물어물 하다가 큰일 납니다
    </p>
</body>
</html>
