<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>letter-word-spacing.html</title>
    <style>
        .lspacing {
            letter-spacing: 1em;
        }
        .wspacing {
            word-spacing: 2em;
        }
    </style>
</head>
<body>
    <h1>letter-spacing 속성</h1>
    <p class="lspacing">letter-spacing 속성을 사용하여 글자간의 간격을 조정할 수 있습니다.</p>
    <h1>word-spacing 속성</h1>
    <p class="wspacing">word-spacing 속성을 사용하여 단어간의 간격을 조정할 수 있습니다.</p>
</body>
</html>
