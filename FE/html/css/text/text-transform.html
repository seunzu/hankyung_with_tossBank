<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-transform.html</title>
    <style>
        .none       {   text-transform: none;       }
        .capitalize {   text-transform: capitalize; }
        .uppercase  {   text-transform: uppercase;  }
        .lowercase  {   text-transform: lowercase;  }
        .full-width {   text-transform: full-width; }
    </style>
</head>
<body>
    <h1>text-transform 속성</h1>
    <p>텍스트의 대소문자를 변환하기 위한 속성입니다.</p>
    <p class="none">이 문장은 text-transform 속성이 설정되어 있습니다.</p>
    <p class="capitalize">이 문장은 text-transform 속성이 설정되어 있습니다.</p>
    <p class="uppercase">이 문장은 text-transform 속성이 설정되어 있습니다.</p>
    <p class="lowercase">이 문장은 TEXT-TRANSFORM 속성이 설정되어 있습니다.</p>
    <p class="full-width">이 문장은 text-transform 속성이 설정되어 있습니다.<br/>
                full-width는 Firefox에서만 지원한다.</p>
</body>
</html>
