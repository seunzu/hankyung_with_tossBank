<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-indent.html</title>
    <style>
        p {
            width: 300px;
            text-indent: 4em;
        }
    </style>
</head>
<body>
    <h1>text-indent 속성</h1>
    <p>
        따르릉 따르릉 비켜나세요
        자전거가 나갑니다 따르르릉
        저기가는 저 사람 조심하세요
        어물어물 하다가 큰일 납니다
    </p>
    <p>
        부르릉 부르릉 비켜나세요
        오토바이 나갑니다 부르릉
        저기가는 자전거 조심하세요
        어물어물 하다가 큰일 납니다
    </p>
    <p>
        부우웅 부우웅 비켜나세요
        버스가 나갑니다 부우웅
        저기가는 저 오토바이 조심하세요
        어물어물 하다가 큰일 납니다
    </p>
</body>
</html>
