<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>white-space.html</title>
    <style>
        p {
            width:  200px;
            border: 3px solid #000;
        }
        .normal     {   white-space:    normal;     }
        .pre        {   white-space:    pre;        }
        .nowrap     {   white-space:    nowrap;     }
        .pre-wrap   {   white-space:    pre-wrap;   }
        .pre-line   {   white-space:    pre-line;   }
    </style>
</head>
<body>
    <h1>white-space : 텍스트의 공백과 줄바꿈의 처리방식을 설정합니다.</h1>
    <p class="normal">
        이 단락에는 white-space 속성이 지정되어 있습니다.
    </p>
    <p class="pre">
        이 단락에는 white-space 속성이 지정되어 있습니다.
    </p>
    <p class="nowrap">
        이 단락에는           white-space          속성이 지정되어 있습니다.
    </p>
    <p class="pre-wrap">
        이 단락에는 white-space 속성이 지정되어 있습니다.
    </p>
    <p class="pre-line">
        이 단락에는 white-space 속성이 지정되어 있습니다.
    </p>
</body>
</html>
