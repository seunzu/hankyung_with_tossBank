<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word-break.html</title>
    <style>
        p {
            border: 4px dotted green;
            width: 200px;
            padding: 10px;
        }
        .normal {
            word-break: normal;
        }
        .keep-all {
            word-break: keep-all;
        }
        .break-all {
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>word-break : 줄바꿈을 위한 단어의 규칙을 지정한다.</h1>
    <p class="normal">
        이 단락에는 word-break 속성값이 normal로 적용되어 있습니다.
    </p>
    <p class="keep-all">
        이 단락에는 word-break 속성값이 keep-all로 적용되어 있습니다.
    </p>
    <p class="break-all">
        이 단락에는 word-break 속성값이 break-all로 적용되어 있습니다.
    </p>
</body>
</html>
