<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure_figcation.html</title>
</head>
<body>
    <section>
        <h1>내가 좋아하는 애완동물</h1>
        <hr/>
        <p>귀여운 동물을 보면 마음이 편안해집니다.</p>
        <figure> <!-- 이미지, 오디오, 비디오, 표 등을 포함하는 그룹영역을 의미한다. -->
            <img src="images/cat.jpg" alt="귀여운 고양이"/>
            <figcaption> <!-- figure 요소에 포함된 컨텐츠에 대한 캡션을 정의할 때 사용한다. -->
                나의 야옹이
            </figcaption>
        </figure>
    </section>
</body>
</html>
