<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b_strong.html</title>
</head>
<body>
    <section>
        <h1>주민등록 번호 무단도용에 대한 안내문</h1>
        <p>
            <!-- b 요소는 시각적으로만 볼드체 -->
            <b>주민등록 번호를 무단도용하지 맙시다!</b>
            <hr/> <!-- strong 요소는 정말 중요한 볼드체 -->
            최근 타인의 개인정보를 도용하여 무단으로 회원가입을 하는 사례가 많이 발생하고 있습니다.
            이는 주민등록법 제21조(벌칙) 제2항 9호(시행일 2006년 9월 24일)에 의거하여
            <strong>3년 이하의 징역 또는 1000만원 이하의 벌금</strong>이 부과될 수 있습니다.
        </p>
    </section>
</body>
</html>
