<!DOCTYPE html>
<!-- 문서의 루트요소 -->
<html lang="en"> 
    <!-- head 요소 
     문서의 메타 데이터 집합 요소이다. 
     문서의 제목, 스타일 파일 연결, 자바스크립트 삽입을 위한 요소들을 포함한다. -->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- title은 문서의 제목으로 테스트만 포함될 수 있다. -->
        <title>doctype.html</title>
    </head>
    <!--body 요소
    문서의 본문 요소로 문서 내에서 한 번만 사요할 수 있다. -->
    <body>
        <h1>HTML5</h1>
    </body>
</html>
