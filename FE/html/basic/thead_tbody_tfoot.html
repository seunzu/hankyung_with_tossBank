<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thead_tbody_tfoot.html</title>
</head>
<body>
    <section>
        <h1>행 그룹 관련 요소 알아보기</h1>
        <table border="1">
            <caption>브라우저 점유율</caption>
            <thead>
                <tr>
                    <th>No.</th>
                    <th>브라우저(한글)</th>
                    <th>브라우저(영문)</th>
                    <th>점유율</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td  rowspan="5"></td>
                </tr>
                <tr>
                    <td>크롬</td>
                    <td>Chrome</td>
                    <td>70%</td>
                </tr>
                <tr>
                    <td>사파리</td>
                    <td>Safari</td>
                    <td>10%</td>
                </tr>
                <tr>
                    <td>오페라</td>
                    <td>Opera</td>
                    <td>12%</td>
                </tr>
                <tr>
                    <td>기타</td>
                    <td>Etc</td>
                    <td>8%</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td colspan="2">합계</td>
                    <td>100%</td>
                </tr>
            </tfoot>
        </table>
    </section>
</body>
</html>
