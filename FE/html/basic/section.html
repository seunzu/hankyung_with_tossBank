<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>section.html</title>
</head>
<body>
    <section>
        <h1>Section 요소</h1>
        <section>
            <h2>Section 요소의 사용</h2>
            <p>
                section 요소는 일반적으로 컨텐츠를 장이나 절 등으로 구분하고자 할 경우나
                탭 형식으로 되어 있는 컨텐츠를 markup할 때 사용한다.
            </p>
            <p>
                장이나 절 등으로 구분되기 때문에 반드시 section 요소 안에는
                제목을 의미하는 헤딩 관련 요소가 포함되어야 한다.
            </p>
        </section>
    </section>
</body>
</html>
