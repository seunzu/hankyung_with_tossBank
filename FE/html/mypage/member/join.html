    <!-- 서브페이지의 컨텐츠 시작 -->
    <article>
        <h1>Join Us</h1>
        <form id="join" action="joinPro.html" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Basic Info</legend>
                <label>User ID</label>
                <input type="text" class="id">

                <label>Password</label>
                <input type="password" class="pass"><br>
                <label>Retype Password</label>
                <input type="password" class="pass"><br>
                <label>Name</label>
                <input type="text" class="name"><br>
                <label>E-Mail</label>
                <input type="email" class="email"><br>
                <label>Retype E-Mail</label>
                <input type="email" class="email"><br>
            </fieldset>

            <fieldset>
                <legend>Optional</legend>
                <label>Address</label>
                <input type="text" class="address"><br>
                <label>Phone Number</label>
                <input type="tel" class="phone"><br>
                <label>Mobile Phone Number</label>
                <input type="tel" class="mobile"><br>
            </fieldset>

            <div class="clear"></div>
            <div id="buttons">
                <input type="button" value="Submit" class="submit">
                <input type="button" value="Cancel" class="cancel">
            </div>
        </form>
